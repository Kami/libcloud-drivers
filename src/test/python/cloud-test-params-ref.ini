[image]
bootImageName=BN1EEkPiBx87_uLj2-sdybSI-Xb
flavorName=m1.large
contextMethod=none

[image_context]

# required parameters for ssh contextualization
vmOsIpPool=blue
vmCertPath=/tmp/cert
vmKeyPath=/tmp/key
vmContextualizeScriptPath=/tmp/script
vmCvmfsContextURL=http://example.org/cvmfs
vmDiracContextURL=http://example.org/context
vmRunJobAgentURL=http://example.org/agent
vmRunVmMonitorAgentURL=http://example.org/monitor
vmRunVmUpdaterAgentURL=http://example.org/updater
vmRunLogAgentURL=http://example.org/logagent
cpuTime=10000

[endpoint]
vmPolicy=open
vmStopPolicy=never
cloudDriver=stratuslab
siteName=NeverNeverLand
maxEndpointInstances=1000

# required
ex_endpoint=cloud.lal.in2p3.fr

# optional
ex_name=LAL
ex_country=France
ex_pdisk_endpoint=pdisk.lal.in2p3.fr
ex_marketplace_endpoint=https://marketplace.stratuslab.eu/

# either username/password or key/certificate need to be defined
#ex_username=
#ex_password=
ex_pem_key=
ex_pem_certificate=

# defaults are usually appropriate
#ex_user_ssh_private_key=
#ex_user_ssh_public_key=


